---
- name: tao vlan
  hosts: all
  gather_facts: no

  tasks:
    - name: Create vlan
      ios_vlan:
        vlan_id: "{{ item.number }}"
        name: "{{ item.name }}"
        state: present
      with_items:
        - { number: 33, name: "phong_nhan_su" }
        - { number: 34, name: "phong_ke_toan" }

    - name: Show vlan
      ios_command:
        commands:
          - show vlan brief
      register: show_vlan

    - debug: var=show_vlan.stdout_lines
